<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="header">Hi, I'm Zion</h1>
    <div class="subhead">
      <p class="title">IT Specialist</p>
      <span class="vertical-line"></span>
      <p class="title">Developer</p>
      <span class="vertical-line"></span>
      <p class="title">Video Editor</p>
    </div>
    <div class="menu">
      <div class="wrapper">
        <button class="about" onclick="open_overlay(aboutOverlay)">
          <i class="fa fa-user"></i>
          <p>About Me</p>
        </button>
        <button class="project" onclick="open_overlay(projectOverlay)">
          <i class="fa fa-code"></i>
          <p>My Projects</p>
        </button>
        <button class="contact" onclick="open_overlay(contactOverlay)">
          <i class="fa fa-send"></i>
          <p>Contact Me</p>
        </button>
      </div>
    </div>

    <!-- Social Links -->
    <div class="socials">
      <a
        href="https://web.facebook.com/ZND.18/"
        target="_blank"
        title="Facebook"
        aria-hidden="true"
      >
        <i class="fa fa-facebook"></i>
      </a>
      <a
        href="https://github.com/ToshoBread"
        target="_blank"
        title="Github"
        aria-hidden="true"
      >
        <i class="fa fa-github"></i>
      </a>
      <a
        href="https://www.instagram.com/z.nathan.18/"
        target="_blank"
        title="Instagram"
        aria-hidden="true"
      >
        <i class="fa fa-instagram"></i>
      </a>
    </div>

    <!-- About Overlay -->
    <div id="aboutOverlay" class="overlay">
      <a
        href="javascript:void(0)"
        class="closebtn"
        onclick="close_overlay(aboutOverlay)"
        >&times;</a
      >
      <div class="about content">
        <p>About Hello World</p>
      </div>
    </div>

    <!-- Project Overlay -->
    <div id="projectOverlay" class="overlay">
      <a
        href="javascript:void(0)"
        class="closebtn"
        onclick="close_overlay(projectOverlay)"
        >&times;</a
      >
      <div class="project content">
        <p>Project Hello World</p>
      </div>
    </div>

    <!-- Contact Overlay -->
    <div id="contactOverlay" class="overlay">
      <a
        href="javascript:void(0)"
        class="closebtn"
        onclick="close_overlay(contactOverlay)"
        >&times;</a
      >
      <div class="contact content">
        <p>Contact Hello World</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
